<oj-validation-group valid="{{ groupValid }}">



  <oj-bind-for-each data="{{ data }}">
    <template>
      <div class="oj-flex-bar oj-sm-justify-content-space-between oj-sm-align-items-baseline"
        >
        <oj-checkboxset value="{{$current.data.value}}">
          <oj-option value="[[$properties.options[$current.index].id]]"></oj-option>
        </oj-checkboxset>
        <div class="oj-sm-6">
          <oj-bind-text value="[[$properties.options[$current.index].payTowardsType]]"></oj-bind-text>
        </div>
          <oj-input-number min="[[$properties.options[$current.index].minAmt]]" 
          disabled="[[$current.data.value().length === 0]]"
          value="{{ $current.data.amount }}"
            :id="[[$properties.options[$current.index].id]]"
            class="oj-sm-4">
          </oj-input-number>
      </div>
    </template>
  </oj-bind-for-each>
<oj-validation-group>
<oj-bind-if test="[[$properties.valid === 'invalidShown']]">
  <div class="oj-user-assistance-inline-container oj-efficient oj-has-messages" id="ui-id-27"><div class="oj-messaging-inline-container" id="ui-id-33" aria-live="polite" style=""><div class="oj-message oj-message-error"><span class="oj-component-icon oj-message-status-icon oj-message-error-icon" title="Fatal" role="img"></span><span class="oj-message-content"><div class="oj-message-detail"><span>Value is required</span></div></span></div></div></div>
</oj-bind-if>
</div>
</div>
