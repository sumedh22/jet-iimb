<oj-validation-group valid="{{ groupValid }}">

  <oj-bind-for-each data="[[ $properties.options ]]">
    <template>
      <div class="oj-flex-bar oj-sm-justify-content-space-between oj-sm-align-items-baseline"
        on-click="[[handleRadioSelection]]">
        <oj-radioset value="{{value}}">
          <oj-option value="[[$current.data.id]]"></oj-option>
        </oj-radioset>
        <div class="oj-sm-6">
          <oj-bind-text value="[[$current.data.payTowardsType]]"></oj-bind-text>
        </div>
        <oj-input-number min="[[$current.data.minAmt]]" readonly="[[$current.data.id !== value()]]"
          value="{{$current.data.id === value() ? amount : $current.data.fixedAmt}}" :id="[[$current.data.id]]"
          class="oj-sm-4">
        </oj-input-number>
      </div>
    </template>
  </oj-bind-for-each>
  <oj-bind-if test="[[$properties.valid === 'invalidShown']]">
    <div class="oj-user-assistance-inline-container oj-efficient oj-has-messages" id="ui-id-27">
      <div class="oj-messaging-inline-container" id="ui-id-33" aria-live="polite" style="">
        <div class="oj-message oj-message-error"><span
            class="oj-component-icon oj-message-status-icon oj-message-error-icon" title="Fatal" role="img"></span><span
            class="oj-message-content">
            <div class="oj-message-detail"><span>Value is required</span></div>
          </span></div>
      </div>
    </div>
  </oj-bind-if>
</oj-validation-group>
